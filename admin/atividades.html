<!doctype html>
<html lang="pt-PT">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Atividades • Algazarra</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
  <header class="header">
    <nav class="nav container">
      <div class="marca"><span class="logo"></span> OTL Algazarra</div>
      <div class="actions">
        <a href="painel.html">Painel</a>
        <a href="atividades.html" class="ativo">Atividades</a>
        <a href="criancas.html">Crianças</a>
        <a href="inscricoes.html">Inscrições</a>
        <a href="historico.html">Histórico</a>
        <a href="salas.html">Salas</a>
        <a href="utilizadores.html">Utilizadores</a>
        <a href="#" id="btnSair" class="btn btn-ghost">Sair</a>
      </div>
    </nav>
  </header>

  <main class="container hero">
    <div class="grid grid-2">
      <!-- Secção: Criar nova atividade -->
      <section class="card">
        <h2>Criar nova atividade</h2>
        <form id="formAtividade">
          <label>Título</label>
          <input id="titulo" placeholder="Ex: Oficina de Ciência" required>

          <label>Descrição</label>
          <textarea id="descricao" rows="3" placeholder="Breve descrição"></textarea>

          <label>Imagem (URL)</label>
          <input id="imagem" placeholder="https://...">

          <div class="grid grid-2">
            <div>
              <label>Início</label>
              <input type="date" id="dataInicio" required>
            </div>
            <div>
              <label>Fim</label>
              <input type="date" id="dataFim" required>
            </div>
          </div>

          <div class="grid grid-2">
            <div>
              <label>Hora de entrada</label>
              <input type="time" id="horaEntrada" value="09:00">
            </div>
            <div>
              <label>Hora de saída</label>
              <input type="time" id="horaSaida" value="17:00">
            </div>
          </div>

          <label>Lotação máxima</label>
          <input type="number" id="lotacao" min="1" value="20" max="30" required>

          <label>Monitor responsável</label>
          <select id="monitorResponsavel">
            <option value="">Selecione...</option>
          </select>

          <label>Sala</label>
          <select id="sala">
            <option value="">Selecione...</option>
          </select>
          <a href="salas.html" class="link-secundario">+ Criar nova sala</a>

          <div class="actions">
            <button class="btn btn-primaria" type="submit">Guardar atividade</button>
            <button class="btn btn-destaque" type="reset">Limpar</button>
          </div>
        </form>
      </section>

      <!-- Secção: Lista de atividades -->
      <section class="card">
        <h2>Atividades existentes</h2>
        <table class="tabela">
          <thead>
            <tr>
              <th>Título</th>
              <th>Datas</th>
              <th>Sala</th>
              <th>Lotação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaAtividades"></tbody>
        </table>
      </section>
    </div>
  </main>

  <footer class="footer">© Algazarra OTL</footer>

  <!-- Scripts -->
  <script src="../scripts/db.js"></script>
  <script src="../scripts/sessao.js"></script>
  <script src="../scripts/atividades_admin.js"></script>

</body>
</html>
