<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Inscrições • Algazarra</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
  <header class="header">
    <nav class="nav container">
      <div class="marca"><span class="logo"></span> OTL Algazarra</div>
      <div class="actions">
        <a href="painel.html">Painel</a>
        <a href="atividades.html">Atividades</a>
        <a href="criancas.html">Crianças</a>
        <a href="inscricoes.html" class="ativo">Inscrições</a>
        <a href="historico.html">Histórico</a>
        <a href="salas.html">Salas</a>
        <a href="utilizadores.html">Utilizadores</a>
        <a href="#" id="btnSair" class="btn btn-ghost">Sair</a>
      </div>
    </nav>
  </header>

  <main class="container hero">
    <!--  Filtros -->
    <section class="card">
      <h2>Gestão de Inscrições</h2>
      <p>Filtre e acompanhe todas as inscrições registadas.</p>

      <form id="formFiltros" class="grid grid-4" style="margin-top: 1rem;">
        <div>
          <label>Atividade</label>
          <select id="filtroAtividade">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label>Estado</label>
          <select id="filtroEstado">
            <option value="">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Cancelada">Cancelada</option>
          </select>
        </div>
        <div>
          <label>De</label>
          <input type="date" id="filtroDe">
        </div>
        <div>
          <label>Até</label>
          <input type="date" id="filtroAte">
        </div>
        <div class="actions" style="grid-column: span 4;">
          <button class="btn btn-primaria" type="submit">Aplicar filtros</button>
          <button class="btn btn-destaque" type="button" onclick="window.print()">Exportar</button>
        </div>
      </form>
    </section>

    <!--  Tabela -->
    <section class="card">
      <h3>Todas as Inscrições</h3>
      <table class="tabela">
        <thead>
          <tr>
            <th>Data Pedido</th>
            <th>Criança</th>
            <th>Encarregado</th>
            <th>Atividade</th>
            <th>Período</th>
            <th>Estado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaInscricoes">
          <tr><td colspan="7" style="text-align:center;">A carregar...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">© Algazarra OTL</footer>

  <!-- Scripts -->
  <script src="../scripts/db.js"></script>
  <script src="../scripts/sessao.js"></script>
  <script src="../scripts/inscricoes_admin.js"></script>
</body>
</html>
