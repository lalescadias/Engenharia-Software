<!doctype html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin – Presenças • Algazarra</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="marca"><span class="logo"></span> OTL Algazarra</div>
            <div class="actions">
                <a href="painel.html">Painel</a>
                <a href="atividades.html">Atividades</a>
                <a href="criancas.html">Crianças</a>
                <a href="presencas.html" class="ativo">Presenças</a>
                <a href="inscricoes.html" >Inscrições</a>
                <a href="historico.html">Histórico</a>
                <a href="salas.html">Salas</a>
                <a href="utilizadores.html">Utilizadores</a>
                <a href="#" id="btnSair" class="btn btn-ghost">Sair</a>

            </div>
        </nav>
    </header>
    <main class="container hero">
        <div class="grid grid-2">
            <section class="card">
                <h2>Selecionar atividade e data</h2>
                <form class="grid grid-2">
                    <div>
                        <label>Atividade</label>
                        <select>
                            <option>Oficina de Ciência</option>
                        </select>
                    </div>
                    <div>
                        <label>Data</label>
                        <input type="date">
                    </div>
                    <div>
                        <label>Hora de entrada</label>
                        <input type="time" value="09:00">
                    </div>
                    <div>
                        <label>Hora de saída</label>
                        <input type="time" value="17:00">
                    </div>
                    <div class="actions"><button class="btn btn-primaria" type="submit">Carregar lista</button></div>
                </form>
            </section>

            <section class="card">
                <h2>Lista de presenças</h2>
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Criança</th>
                            <th>Presente</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Afonso Sousa</td>
                            <td>
                                <label><input type="checkbox"> Presente</label>
                            </td>
                            <td><input placeholder="Ex: saiu às 16h"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="actions" style="margin-top:10px">
                    <button class="btn btn-primaria">Guardar presenças</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">© Algazarra OTL</footer>
<script src="../scripts/sessao.js"></script>

</body>

</html>
