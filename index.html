
<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Algazarra – Login</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <div class="brand"><span class="logo"></span> OTL Algazarra</div>
      <div class="actions">
        <a href="signup.html" class="btn btn-ghost">Criar conta</a>
      </div>
    </nav>
  </header>

  <main class="container center">
    <section class="card" style="max-width:520px;width:100%">
      <h1>Entrar</h1>
      <p class="kicker">Área de pais/encarregados e administradores</p>
      <form>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="ex: joana@mail.com">
        <label for="password">Palavra‑passe</label>
        <input id="password" name="password" type="password" placeholder="••••••••">
        <label for="role">Entrar como</label>
        <select id="role" name="role">
          <option value="parent">Encarregado de educação</option>
          <option value="admin">Administrador</option>
        </select>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <a class="btn btn-accent" href="signup.html">Criar conta</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">© Algazarra OTL</footer>
</body>
</html>
