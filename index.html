<!doctype html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algazarra – Entrar</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="marca"><span class="logo"></span> OTL Algazarra</div>
            <div class="actions">
                <a href="registo.html" class="btn btn-ghost">Criar conta</a>
            </div>
        </nav>
    </header>


    <main class="container center">
        <section class="card" style="max-width:520px;width:100%">
            <h1>Entrar</h1>
            <p class="kicker">Área de encarregados e administradores</p>
            <form>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="ex: joana@mail.com">
                <label for="senha">Palavra‑passe</label>
                <input id="senha" name="senha" type="password" placeholder="••••••••">
                <label for="perfil">Entrar como</label>
                <select id="perfil" name="perfil">
                    <option value="encarregado">Encarregado de educação</option>
                    <option value="monitor">Monitor</option>
                    <option value="admin">Administrador</option>
                </select>
                <div class="actions">
                    <button class="btn btn-primaria" type="submit">Entrar</button>
                    <a class="btn btn-destaque" href="registo.html">Criar conta</a>
                </div>
            </form>
        </section>
    </main>


    <footer class="footer">© Algazarra OTL</footer>
</body>

</html>
