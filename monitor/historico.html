<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Histórico de Presenças • Monitor • Algazarra</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<header class="header">
  <nav class="nav container">
    <div class="marca"><span class="logo"></span> OTL Algazarra</div>
    <div class="actions">
      <a href="painel.html">Painel</a>
      <a href="atividades.html">Atividades</a>
      <a href="presencas.html">Presenças</a>
      <a href="historico.html" class="ativo">Histórico</a>
      <a href="#" id="btnSair" class="btn btn-ghost">Sair</a>

    </div>
  </nav>
</header>

<main class="container hero">
  <section class="card">
    <h2>Histórico de Presenças (Minhas Atividades)</h2>
    <p>Filtre por atividade e intervalo de datas. Pode exportar/imprimir o resultado.</p>

    <form class="grid grid-3" style="margin-top: 1rem;">
      <div>
        <label>Atividade</label>
        <select>
          <option>Selecione uma atividade</option>
          <option>Oficina de Ciência</option>
          <option>Jogos ao Ar Livre</option>
        </select>
      </div>
      <div>
        <label>De</label>
        <input type="date" value="2025-07-01">
      </div>
      <div>
        <label>Até</label>
        <input type="date" value="2025-07-31">
      </div>
      <div class="actions" style="grid-column: span 3;">
        <button class="btn btn-primaria" type="submit">Consultar</button>
        <button class="btn btn-destaque" type="button" onclick="window.print()">Exportar</button>
      </div>
    </form>
  </section>

  <section class="card">
    <h3>Presenças registadas</h3>
    <table class="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Criança</th>
          <th>Presença</th>
          <th>Hora Entrada</th>
          <th>Hora Saída</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">© Algazarra OTL</footer>
<script src="../scripts/db.js"></script>
<script src="../scripts/sessao.js"></script>
<script src="../scripts/historico_monitor.js"></script>

</body>
</html>
