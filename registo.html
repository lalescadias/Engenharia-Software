<!doctype html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algazarra – Registo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="marca"><span class="logo"></span> OTL Algazarra</div>
            <div class="actions"><a href="index.html" class="btn btn-ghost">Já tenho conta</a></div>
        </nav>
    </header>
    <main class="container center">
        <section class="card" style="max-width:720px;width:100%">
            <h1>Criar conta</h1>
            <div class="grid grid-2">
                <form id="formRegisto">
                    <h3>Dados do encarregado</h3>
                    <label>Nome</label>
                    <input id="nome" placeholder="Nome completo" required>

                    <label>Email</label>
                    <input id="email" type="email" placeholder="email@exemplo.pt" required>

                    <label>Telemóvel</label>
                    <input id="telemovel" type="tel" placeholder="9xx xxx xxx">

                    <label>Morada</label>
                    <input id="morada" placeholder="Rua, nº, localidade">

                    <label>Palavra-passe</label>
                    <input id="senha" type="password" placeholder="Crie uma palavra-passe" required>

                    <label>Confirmar palavra-passe</label>
                    <input id="confirmarSenha" type="password" placeholder="Repita a palavra-passe" required>

                    <div class="actions">
                        <button class="btn btn-primaria" type="submit">Registar</button>
                    </div>
                </form>

                <div class="card" style="background:white">
                    <h3>Vantagens</h3>
                    <p>• Inscrições 100% digitais</p>
                    <p>• Presenças para seguro e faturação</p>
                    <p>• Histórico de atividades do educando</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">© Algazarra OTL</footer>
    <!-- Scripts -->
    <script src="scripts/alerta.js"></script>
    <script src="scripts/db.js"></script>
    <script src="scripts/registo.js"></script>

</body>

</html>
