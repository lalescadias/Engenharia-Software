<!doctype html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algazarra – Registo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="marca"><span class="logo"></span> OTL Algazarra</div>
            <div class="actions"><a href="index.html" class="btn btn-ghost">Já tenho conta</a></div>
        </nav>
    </header>
    <main class="container center">
        <section class="card" style="max-width:720px;width:100%">
            <h1>Criar conta</h1>
            <div class="grid grid-2">
                <form>
                    <h3>Dados do encarregado</h3>
                    <label>Nome</label>
                    <input placeholder="Nome completo">
                    <label>Email</label>
                    <input type="email" placeholder="email@exemplo.pt">
                    <label>Telemóvel</label>
                    <input type="tel" placeholder="9xx xxx xxx">
                    <label>Morada</label>
                    <input placeholder="Rua, nº, localidade">
                    <label>Palavra-passe</label>
                    <input type="password" placeholder="Crie uma palavra‑passe">

                    <label>Confirmar palavra-passe</label>
                    <input type="password" placeholder="Repita a palavra‑passe">

                    <div class="actions"><button class="btn btn-primaria" type="submit">Registar</button></div>
                </form>
                <div class="card" style="background:white">
                    <h3>Vantagens</h3>
                    <p>• Inscrições 100% digitais</p>
                    <p>• Presenças para seguro e faturação</p>
                    <p>• Histórico de atividades do educando</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">© Algazarra OTL</footer>
</body>

</html>
